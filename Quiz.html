<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- a 'viewport' definition tells the browser how to
        render the page. Including one betters visual accessibility
        on mobile, and improve SEO (search engine optimization). -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Another important 'meta' element for accessibility and SEO is the
        'description' definition (definition is name="definition").
        The value of the 'content' attribute is used by search engines
        to provide a description of your page. -->
        <meta name="description" content="width=device-width, initial-scale=1.0" />
        <!-- The 'title' element is useful for screen readers to understand
        the content of a page. Furthermore, it is an important part of SEO. -->
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <!-- Unordered list -->

                    <li>
                        <a>INFO</a>
                    </li>
                    <li>
                        <a>HTML</a>
                    </li>
                    <li>
                        <a>CSS</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>

        </main>
    </body>
</html>
